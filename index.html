<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>飞书插件图片自适应展示</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* 保持比例缩放，不裁剪 */
    }
  </style>
</head>
<body>
  <img src="https://cdn.jsdelivr.net/gh/chenshijie848/feishutest@main/beijing.jpg" alt="照片展示" />
</body>
</html>
